<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Spock Lizard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">


</head>
	

<body>
	<div class="container">
	<div class="score_container">
		<h2 class="com">COM : <span id="comscore">1</span></h2>
		<h2 class="user">YOU : <span id="userscore">0</span></h2>
	</div>
	<div class="buttons">
	    <button class="btn1" id="Rock" <img src="Images/Dev Club Logo-01.png" alt="">>Rock</button>
	    <button class="btn2" id="Papper">Papper</button>
	    <button class="btn3" id="Scissors">Scissor</button>
	    <button class="btn4" id="Spock">Spock</button>
	    <button class="btn5" id="Lizard">Lizard</button>
	</div>
	<div class="result_container">
		<h2 class="comchoose">COM : <span id="comchoice">Rock</span></h2>
		<h2 class="userchoose">YOU : <span id="userchoice">Scissors</span></h2>
		<h2 class="result">RESULT : <span id="result">YOU WIN</span></h2>
	</div>
	</div>
	
	
	<script src="index.js"></script>
</body>

</html>
